<h1 ng-if="data.isNew" mat-dialog-title>Create new Account</h1>
<h1 ng-if="!data.isNew" mat-dialog-title>Edit Account</h1>
<div mat-dialog-content class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
  		<input matInput [(ngModel)]="data.account.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="data.account.accountType" [compareWith]="compareType">
      <mat-option *ngFor="let type of data.accountTypes | async" [value]="type">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [disabled]="isDisabled(data.account)" color="accent" [mat-dialog-close]="data">Save</button>
</div>
