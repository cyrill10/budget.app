<ion-header id="main">
  <ion-toolbar color="pink" class="mainColor">
    <ion-buttons slot="start">
      <button mat-icon-button (click)="navigateToToProcess()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span class="header-spacer">{{ currentMonth$ | async | date:'MMMM, y' }}</span>
    </ion-title>
    <ion-buttons slot="end">
          <button mat-icon-button (click)="finishTransfer()">
            <mat-icon>check_circle</mat-icon>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="transferDetails$ | async">
  <table mat-table [dataSource]="transferDetails$ | async">

    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element">
        {{element.accountName}}
      </td>
    </ng-container>
s
    <ng-container matColumnDef="amount">
      <td class="right-align"  mat-cell *matCellDef="let element">
        <div> {{element.transferAmount | number: '0.2-2'}}</div>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
