<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-list role="list">
      <mat-list-item role="listitem"><a mat-button routerLink="/overview/">Overview</a></mat-list-item>
      <mat-list-item role="listitem"><a mat-button routerLink="/account/">Accounts</a></mat-list-item>
      <mat-list-item role="listitem"><a mat-button routerLink="/transaction/">Transactions</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
        <ion-toolbar color="pink" class="mainColor">
      <ion-buttons slot="start">
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
      </ion-buttons>
      <ion-title>
        <span class="header-spacer" *ngIf="realAccount !== undefined">{{realAccount.name}}</span>
      </ion-title>
    </ion-toolbar>
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selectMonth($event)">
      <mat-tab *ngFor="let selectedMonth of months" [label]="getShortName(selectedMonth)">
      </mat-tab>
    </mat-tab-group>
    <table mat-table [dataSource]="transactions">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="b-amount">
        <th class="right-align" mat-header-cell *matHeaderCellDef> Budgeted </th>
        <td mat-cell *matCellDef="let element">
          <div class="right-align" *ngIf="element.hasAmount">{{element.budgetedAmount | number: '0.2-2'}}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="b-balance">
        <th class="right-align" mat-header-cell *matHeaderCellDef> Budgeted  <br> Balance </th>
        <td mat-cell *matCellDef="let element">
          <div class="right-align">{{element.budgetedBalance | number: '0.2-2'}}</div>
        </td>
      </ng-container>


      <ng-container matColumnDef="amount">
        <th class="right-align" mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element">
          <div class="right-align" *ngIf="element.hasAmount"> {{element.amount | number: '0.2-2'}}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th class="right-align" mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element">
          <div class="right-align">{{element.balance | number: '0.2-2'}}</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectTranaction(row)"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
