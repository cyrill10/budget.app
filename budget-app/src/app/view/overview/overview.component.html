<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-list role="list">
      <mat-list-item role="listitem"><a mat-button routerLink="/overview/">Overview</a></mat-list-item>
      <mat-list-item role="listitem"><a mat-button routerLink="/account/">Accounts</a></mat-list-item>
      <mat-list-item role="listitem"><a mat-button routerLink="/transaction/">Transactions</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <span class="header-spacer">Budget</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selectMonth($event)">
      <mat-tab *ngFor="let selectedMonth of months; let index = index" [label]="selectedMonth.short">
        <table mat-table [dataSource]="accounts" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
          </ng-container>

          <ng-container matColumnDef="thisMonth">
            <th mat-header-cell *matHeaderCellDef> {{selectedMonth.name}} </th>
            <td mat-cell *matCellDef="let element"> {{element.may}} </td>
          </ng-container>

          <ng-container matColumnDef="nextMonth">
            <th mat-header-cell *matHeaderCellDef> {{selectedMonth.nextMonth}} </th>
            <td mat-cell *matCellDef="let element"> {{element.june}} </td>
          </ng-container>

          <ng-container matColumnDef="projection">
            <th mat-header-cell *matHeaderCellDef> Projection </th>
            <td mat-cell *matCellDef="let element"> {{element.projection}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
