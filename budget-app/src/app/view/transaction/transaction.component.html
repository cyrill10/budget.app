<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
<header class="mdl-layout__header">
<div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Budget</span>
    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <ng-container *ngFor="let selectedMonth of getMonths()">
        <a [routerLink]="['/overview', selectedMonth.id]" [ngClass]="{'is-active': selectedMonth.id == month.id}" class="mdl-layout__tab">{{selectedMonth.short}}</a>
      </ng-container>
    </div>
</header>
<app-drawer class="mdl-layout__drawer"></app-drawer>
<main class="mdl-layout__content">
  <ul class="demo-list-three mdl-list">
  <li class="mdl-list__item mdl-list__item--three-line" *ngFor="let transaction of getTransactions()">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>Bryan Cranston</span>
      <span class="mdl-list__item-text-body">
        Bryan Cranston played the role of Walter in Breaking Bad. He is also known
        for playing Hal in Malcom in the Middle.
      </span>
    </span>
    <span class="mdl-list__item-secondary-content">
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
  </li>
</ul>
</main>
</div>
